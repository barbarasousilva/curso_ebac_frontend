<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pratique HTML e JS</title>
</head>
<body>
    <div class="container">
        <h1>Formulário HTML/JS</h1>
        <form id="form-container">
            <input type="number" id="campo-a" required placeholder="Campo A" />
            <input type="number" id="campo-b" required placeholder="Campo B" />
            <p class="mensagem-erro">
                Valor do campo B precisa ser maior que campo A!
            </p>
            <button id="btn-submit" type="submit" value="">Submeter Formulário</button>
            <p class="mensagem-valido">
            </p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
